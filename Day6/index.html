<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Css Var</title>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="h1">JS</span></h2>
    <div class="controls">
      <label>Spacing:</label>
      <input
        type="range"
        name="spacing"
        data-type="px"
        min="0"
        max="100"
        value="10"
      />

      <label>Blur:</label>
      <input
        type="range"
        name="blur"
        data-type="px"
        min="0"
        max="25"
        value="10"
      />

      <label>Basic Color:</label>
      <input type="color" name="baseColor" value="#ffff00" />
    </div>
    <img
      src="https://images.pexels.com/photos/1485894/pexels-photo-1485894.jpeg?auto=compress&cs=tinysrgb&w=600"
    />
  </body>
  <script src="script.js"></script>
</html>
